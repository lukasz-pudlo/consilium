{% extends "base.html" %}

{% block title %}Upload Media{% endblock %}

{% block content %}
<h1>Upload Media</h1>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
