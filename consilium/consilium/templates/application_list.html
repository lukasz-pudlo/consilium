{% extends "base.html" %}

{% block title %}Application List{% endblock %}

{% block content %}
<h1>Application List</h1>
<ul class="list-group">
    {% for application in applications %}
        <li class="list-group-item">
            <a href="{% url 'application_detail' application.pk %}">
                {{ application.name }} - {{ application.title_of_request }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
