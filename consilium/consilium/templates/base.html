<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consilium{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'media_list' %}">Consilium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Media Views -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_media' %}">Add Content</a>
                    </li>

                    <!-- Applications Views -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'application_list' %}">Application List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'submit_application' %}">Submit Application</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="content-container">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Consilium Sports Group Foundation. Registered Charity No â€“ SC052619
    </div>
</body>
</html>
